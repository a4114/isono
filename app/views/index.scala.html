@(title: String,channelList: List[Channel] )

@main(title) {
    <div class="container-fluid">
        <h1>GrepHikari</h1>    
        <fieldset>
        <div style="float:left;"><img src="@routes.Assets.at("/images/favicon.png")" alt="logo"/></div>
        <div style="float:right;">
        <form >
            <div class="input-append">
                <input type="text" placeholder="Search">
                <button type="submit" class="btn"><i class="icon-search"></i></button>
            </div>
        </form>
        </div>
        </fieldset>

        <form>
            <div class="row-fluid"> 
				<div style="width:49%; float:left;">
				<a class="btn-primary btn btn-block"  href="/login">Tでログイン</a>
				</div>
				<div style="width:49%; float:right">
				<a class="btn-primary btn btn-block"  href="/login" >Fでログイン</a>        
				</div>
			</div>
		</form>

            <ul class="nav nav-list">  
            @for(channel <- channelList){
                    	<a style="float;left" href="/watch/@channel.getChannelURI()"> <img style="float:left" src="@routes.Assets.at("/images/favicon.png")" /></a>
						<a style="float;left" href="/watch/@channel.getChannelURI()"> @channel.getChannelName() (@channel.getChannelURI())</a>
                        <a style="float:right"class="accordion-toggle" data-toggle="collapse" data-target="#@channel.getChannelName()">
                            <i class="icon-chevron-down"></i>
                        </a><br>
                    
                    <div id="@channel.getChannelName()" class="accordion-body collapse">
                        <div class="accordion-inner">channel.getDesp</div>
                    </div>
                <li class="divider"></li> 
            }
        </ul><br>
                <div>
                    <a class="btn btn-block btn-warning" href="/newChannel">配信ページへ  <i class="icon-arrow-right icon-white">
                        </i>
                    </a>
                </div>
            </div>
   
}
